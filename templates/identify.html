<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Identify Page" />
    <title>Identify</title>
    <link rel="stylesheet" href="identify.css" />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        font-size: large;
      }

      .navbar {
        border-bottom: solid rgb(106, 110, 100);
        display: flex;
        width: 100vw;
        background-color: rgb(25, 27, 26);
        height: 80px;
        color: azure;
        justify-content: space-between;
        align-items: center;
      }

      .in {
        height: 30px;
        width: 30px;
        border-radius: 100px;
        margin-right: 10px;
        border: none;
        transition: background-color 0.3s;
      }

      .in:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .logo {
        padding: 30px;
      }

      ul {
        display: flex;
        align-items: center;
      }

      li {
        list-style: none;
        padding: 20px;
        cursor: pointer;
        transition: color 0.3s;
      }

      li:hover {
        color: rgb(140, 140, 140);
      }

      .content {
        height: 100vh;
        width: 100vw;
        background-color: rgb(22, 19, 19);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .inst {
        font-weight: lighter;
        font-size: 15px;
        margin-top: 20px;
        color: rgb(255, 255, 255);
      }

      .box {
        position: relative;
        height: 70%;
        width: 70%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        background-repeat: no-repeat;
        border-radius: 20px;
        background-image: url(/static/Logo.jpg);
        background-size: cover;
        transition: 0.6s ease-in;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        /* opacity: 1; */

        max-height: 70%; /* Initially no height */

        max-width: 70%;
        overflow: hidden;
        transition: 4s ease-out, max-width 1s ease-in-out,
          max-height 1s ease-in-out;
      }
      a {
        color: white;
        text-decoration: none;
      }

      .box.fade-in {
        max-width: 50%;
        /* opacity: 1; Full visibility when animation completes */
        max-height: 80%;
      }

      .Head {
        font-size: 46px;
        color: rgb(66, 51, 36);
      }

      p {
        font-size: 14px;
      }

      .rec {
        width: 20%;
        height: 30px;
        font-size: small;
        border: none;
        border-radius: 10px;
        transition: background-color 0.3s;
      }

      .rec:hover {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        cursor: pointer;
      }

      #songImage {
        height: 250px;
        width: 250px;
        object-fit: cover;
      }

      /* From Uiverse.io by Yaya12085 */
      .form {
        background-color: #fff;
        box-shadow: 0 10px 60px rgb(218, 229, 255);
        border: 1px solid rgb(159, 159, 160);
        border-radius: 20px;
        padding: 2rem 0.7rem 0.7rem 0.7rem;
        text-align: center;
        font-size: 1.125rem;
        max-width: 320px;
      }

      .form-title {
        color: #000000;
        font-size: 1.8rem;
        font-weight: 500;
      }

      .form-paragraph {
        margin-top: 10px;
        font-size: 0.9375rem;
        color: rgb(105, 105, 105);
      }

      .drop-container {
        background-color: #fff;
        position: relative;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin-top: 2.1875rem;
        border-radius: 10px;
        border: 2px dashed rgb(171, 202, 255);
        color: #444;
        cursor: pointer;
        transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
      }

      .drop-container:hover {
        background: rgba(0, 140, 255, 0.164);
        border-color: rgba(17, 17, 17, 0.616);
      }

      .drop-container:hover .drop-title {
        color: #222;
      }

      .drop-title {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        transition: color 0.2s ease-in-out;
      }

      #file-input {
        width: 350px;
        max-width: 100%;
        color: #444;
        padding: 2px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid rgba(8, 8, 8, 0.288);
      }

      #file-input::file-selector-button {
        margin-right: 20px;
        border: none;
        background: #084cdf;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      #file-input::file-selector-button:hover {
        background: #0d45a5;
      }
    </style>
    <div class="navbar">
      <div class="logo">Resona</div>
      <div class="list">
        <ul>
          <a href="/"><li>Home</li></a>
          <a href="/record"><li>Recording</li></a>

          <a href="/identify"> <li>Identify</li></a>
          <a href="/about"><li>About</li></a>
          <button class="in">?</button>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="box">
        <h1
          style="
            font-size: 40px;
            color: rgb(135, 130, 123);
            text-shadow: 2px 2px black;
          "
        >
          Upload File
        </h1>
        <form id="recognizeForm" enctype="multipart/form-data">
          <form class="form">
            <!-- <span class="form-title">Upload your file</span> -->
            <p
              class="form-paragraph"
              style="text-align: center; color: #131415"
            >
              File should be in WAV format
            </p>
            <label for="file-input" class="drop-container">
              <span class="drop-title">Drop files here</span>
              or
              <input type="file" id="file" name="file" />
            </label>
          </form>

          <button class="rec" type="button" onclick="submitForm()">
            Recognize Song
          </button>
        </form>
        <div class="result" id="result"></div>
      </div>
    </div>
  </body>

  <script>
    function submitForm() {
      const form = document.getElementById("recognizeForm");
      const formData = new FormData(form);

      fetch("/recognize", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          const resultDiv = document.getElementById("result");
          if (data.error) {
            resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          } else {
            resultDiv.innerHTML = `<p>${data.result}</p>`;
            console.log(data.result);
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  </script>
</html>
