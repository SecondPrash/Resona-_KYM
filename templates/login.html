<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <style>
    body {
      background-color: rgb(137, 150, 146);
      display: flex;
      justify-content: center;
      background-image: url(https://img.freepik.com/free-vector/halftone-background-with-circles_23-2148907689.jpg?w=996&t=st=1728235613~exp=1728236213~hmac=1dc2bb3200e6dab06000b0b6fd84abe82c6404544999d6b754468753416f9eec);
      background-size: cover;
      height: 100vh;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: azure;
    }
    .container {
      width: 340px;
      backdrop-filter: blur(10px);
      background-color: transparent;
      border: 1px solid grey;
      height: 300px;
      justify-content: space-evenly;
      flex-direction: column;
      text-align: center;
      border-radius: 20px;
      box-shadow: 4px 4px -4px -4px;

      align-items: center;
    }

    form {
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    input {
      border: none;
      background-color: rgb(198, 198, 178);
      border-radius: 4px;
      padding: 4px;
      width: 200px;
    }

    button {
      background-color: rgb(191, 209, 209);
      padding: 5px;
      width: 100px;
      border: none;
      box-shadow: 2px 2px;
    }
  </style>
  <body>
    <h1>Login</h1>
    <div class="container">
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
  </body>
</html>
