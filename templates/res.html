<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Recognition Results</title>
  </head>
  <body>
    <h1>Recognition Results</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Recognition Result</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.filename }}</td>
          <td>{{ result.recognition_result }}</td>
          <td>{{ result.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Go Back</a>
  </body>
</html>
